<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Scraper</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            width: 350px;
            padding: 15px;
            text-align: center;
            background-color: #FFFFFF;
            color: #000000;
            border: 2px solid #000000;
        }
        button {
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            width: 100%;
            padding: 10px;
            font-size: 14px;
            cursor: pointer;
            border: 2px solid #000000;
            background-color: #FFFFFF;
            color: #000000;
            margin-top: 10px;
            box-shadow: 4px 4px 0px #000000;
            transition: all 0.1s ease-in-out;
        }
        button:hover { background-color: #f0f0f0; }
        button:active {
            box-shadow: none;
            transform: translate(4px, 4px);
        }
        button:disabled {
            background-color: #cccccc;
            color: #888888;
            box-shadow: none;
            cursor: not-allowed;
            transform: none;
        }
        /* Button-specific styles */
        #clearBtn { background-color: #000000; color: #FFFFFF; }
        #saveLogsBtn { background-color: #28a745; color: #FFFFFF; }
        #clearLogsBtn { background-color: #EA4335; color: #FFFFFF; }

        #statusText {
            font-size: 12px;
            color: #333;
            margin-top: 15px;
            margin-bottom: 5px;
            min-height: 15px;
            font-weight: bold;
        }
        #logsContainer {
            margin-top: 15px;
            max-height: 200px;
            overflow-y: auto;
            border: 2px solid #ccc;
            padding: 5px;
            text-align: left;
        }
        .log-entry {
            border-bottom: 1px solid #eee;
            padding: 8px 5px;
            font-size: 11px;
        }
        .log-entry:last-child { border-bottom: none; }
        .log-details { margin-bottom: 5px; display: flex; justify-content: space-between; align-items: center; }
        .log-details strong { color: #333; }
        .log-status { margin-top: 5px; }
        .log-status label { margin-right: 8px; cursor: pointer; }
        
        /* Style for the new button inside each log */
        .open-downloads-btn {
            font-size: 10px;
            padding: 4px 8px;
            width: auto;
            margin-top: 0;
            border-width: 1px;
            box-shadow: 2px 2px 0px #000000;
        }
    </style>
</head>
<body>
    <button id="selectBtn">1. Select Chat Area</button>
    <button id="prepareBtn">2. Prepare Full Chat</button>
    <button id="downloadBtn">3. Download Conversation</button>
    <button id="clearBtn" title="Clear Selection">Clear Selection</button>
    <p id="statusText"></p>
    
    <hr>
    
    <h4>Download Logs</h4>
    <div id="logsContainer">
        <p>No downloads yet.</p>
    </div>
    <button id="saveLogsBtn">Save Log Statuses</button>
    <button id="clearLogsBtn">Clear All Logs</button>

    <script src="popup.js"></script>
</body>
</html>
