<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Scraper</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            width: 250px;
            padding: 15px;
            text-align: center;
            background-color: #FFFFFF;
            color: #000000;
            border: 2px solid #000000;
        }
        button {
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            width: 100%;
            padding: 10px;
            font-size: 14px;
            cursor: pointer;
            border: 2px solid #000000;
            background-color: #FFFFFF;
            color: #000000;
            margin-top: 10px;
            box-shadow: 4px 4px 0px #000000;
            transition: all 0.1s ease-in-out;
        }
        button:hover {
            background-color: #f0f0f0;
        }
        button:active {
            box-shadow: none;
            transform: translate(4px, 4px);
        }
        button:disabled {
            background-color: #cccccc;
            color: #888888;
            box-shadow: none;
            cursor: not-allowed;
            transform: none;
        }
        #clearBtn {
            background-color: #000000;
            color: #FFFFFF;
            margin-top: 10px;
        }
        #statusText {
            font-size: 12px;
            color: #333;
            margin-top: 15px;
            margin-bottom: 0;
            min-height: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <button id="selectBtn">1. Select Chat Area</button>
    <button id="prepareBtn">2. Prepare Full Chat</button>
    <button id="downloadBtn">3. Download Conversation</button>
    <button id="clearBtn" title="Clear Selection">Clear Selection</button>
    <p id="statusText"></p>
    <script src="popup.js"></script>
</body>
</html>
